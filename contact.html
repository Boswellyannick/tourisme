<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact </title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <h1 class="logo">Boswell</h1>
      <ul>
          <a href="index.html">Accueil</a>
          <a href="ville.html">Ville</a>
          <a href="reservation.html">Réservation</a>
          <a href="contact.html">Contact</a>
      </ul>
    </div>
    <div class="container">
      <span class="big-circle"></span>
      <img src="image/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Nos contacts</h3>
          <p class="text">
            Nous vous remercions chaleureusement pour votre intérêt et avons hâte de vous aider. Merci pour votre visite !
          </p>

          <div class="info">
            <div class="information">
              <img src="image/location.png" class="icon" alt="" />
              <p>PPX7+XM6, Rufisque</p>
            </div>
            <div class="information">
              <img src="image/email.png" class="icon" alt="" />
              <p>simoyannick700@gmail.com</p>
            </div>
            <div class="information">
              <img src="image/phone.png" class="icon" alt="" />
              <p>+237 655004721</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="contact1.html" autocomplete="off">
            <h3 class="title">Contactez-nous</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nom</label>
              <span>Nom</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="envoyer" class="btn" />
          </form>
        </div>
      </div>
    </div>

   
  </body>
</html>
